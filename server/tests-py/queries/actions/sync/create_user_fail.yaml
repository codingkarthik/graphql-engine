description: Run create_user sync action mutation with invalid email
url: /v1/graphql
status: 200
query:
  query: |
    mutation {
      create_user(email: "random-email", name: "Clarke"){
        id
      }
    }

response:
  errors:
    - extensions:
        validation_error: random-email is not a valid email
      message: 'Email address is not valid: random-email'
