type: bulk
args:
- type: run_sql
  args:
    sql: |
      create table hge_tests.test_t1(
          c1 int,
          c2 text
      );
- type: track_table
  args:
    schema: hge_tests
    name: test_t1
- type: create_event_trigger
  args:
    name: t1_all
    table:
      schema: hge_tests
      name: test_t1
    insert:
      columns: "*"
    update:
      columns: "*"
    delete:
      columns: "*"
    webhook: http://127.0.0.1:5592
    pause: true
- type: create_event_trigger
  args:
    name: t1_all_without_pause
    table:
      schema: hge_tests
      name: test_t1
    insert:
      columns: "*"
    update:
      columns: "*"
    delete:
      columns: "*"
    webhook: http://127.0.0.1:5592
- type: run_sql
  args:
    sql: |
      insert into hge_tests.test_t1(c1,c2) values (1,'foo');
- type: run_sql
  args:
    sql: |
      update hge_tests.test_t1
      set c2 = 'baz'
      where c1 = 1;
